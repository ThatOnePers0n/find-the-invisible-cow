<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="cow-stats">
<style>
	:host {
		color: #ccc;
		font-size: 0.875em;
	}

	ul {
		list-style: none;
		margin: 0;
		padding: 0;
	}

	li {
		border-bottom: 1px solid #eee;
		margin-right: 0.4em;
		padding-bottom: 0.2em;
		text-align: right;
	}

	li:last-child {
		border-bottom: none;
	}

	a {
		color: inherit;
		text-decoration: inherit;
	}

	a:hover {
		color: black;
		text-decoration: underline;
	}

	.points {
		display: block;
		font-size: 5em;
		font-weight: 300;
		line-height: 0.8;
	}
</style>
<template>
	<ul>
		<li><a href="https://twitter.com/intent/tweet?text=www.FindTheInvisibleCow.com%20by%20@scriptist" target="_blank">Send feedback with twitter</a></li>
		<li>Cows found globally: <span>{{globalPointsFormatted}}</span></li>
		<li>Your Points <span class="points">{{userPoints}}</span></li>
	</ul>
</template>
</dom-module>

<script>
	Polymer({
		is: "cow-stats",
		properties: {
			globalPointsFormatted: {
				type: String,
				value: '14,100,000+',
				computed: 'formatNumber(globalPoints)'
			},
			globalPoints: {
				type: Number
			},
			userPoints: {
				type: Number,
				value: 0
			}
		},
		formatNumber: function(x) {
			return (x || 0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
		}
	});
</script>
